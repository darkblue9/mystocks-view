<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>주식 대시보드 v3.4b (폭 축소 & 숫자 안짤림)</title>
<style>
  :root{ --border:#e5e7eb; --muted:#6b7280; --ok:#059669; --bad:#ef4444; --accent:#2563eb; }
  html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
  .wrap{max-width:1120px;margin:24px auto;padding:0 12px}
  .box{border:1px solid var(--border);border-radius:10px;background:#fff;padding:10px 12px}
  .mini{font-size:12px;color:var(--muted)}
  .controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-bottom:10px}
  .pill{border:1px solid var(--border);border-radius:8px;padding:4px 8px}
  input[type="text"],input[type="number"],select{
    width:100%;box-sizing:border-box;border:1px solid var(--border);border-radius:8px;
    padding:4px 6px;font-size:13px;background:#fff;font-variant-numeric: tabular-nums; font-feature-settings: "tnum" 1;
    line-height:1.25;
  }
  input[readonly]{background:#f9fafb}
  .num{ text-align:right }
  .num input{ text-align:right; font-size:13px }
  button{border:1px solid var(--border);border-radius:8px;padding:6px 10px;background:#fff;cursor:pointer}
  button.primary{background:#2563eb;border-color:#2563eb;color:#fff}
  table{width:100%;border-collapse:separate;border-spacing:0;table-layout:fixed}
  thead th{position:sticky;top:0;background:#f8fafc;border-bottom:1px solid var(--border);padding:8px 6px}
  tbody td{border-bottom:1px solid var(--border);padding:6px}
  td,th{text-align:center;vertical-align:middle}
  /* === 축소 폭 === */
  .w-code{width:90px}
  .w-name{width:160px}
  .w-qty{width:60px}
  .w-amt{width:130px}
  .w-price{width:120px}
  /* 값이 잘리지 않게 내부 여백과 overflow 처리 */
  input.cell{ overflow:hidden; text-overflow:ellipsis; white-space:nowrap }
  .profit-pos{color:var(--ok);font-weight:700}
  .profit-neg{color:var(--bad);font-weight:700}
  .totals{display:flex;justify-content:flex-end;gap:8px;margin-top:10px;align-items:center}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .w240{width:240px}.w200{width:200px}.w160{width:160px}.w120{width:120px}.w100{width:100px}.w80{width:80px}
  .status{padding:4px 8px;border-radius:6px}
  .ok{background:#ecfdf5;color:#065f46}.err{background:#fef2f2;color:#991b1b}
  details summary{cursor:pointer}
</style>
</head>
<body>
<div class="wrap" id="root">
  <div class="controls box">
    <div class="row" style="width:100%">
      <label class="mini">프록시 주소
        <input id="apiBase" class="pill w240" type="text" placeholder="http://localhost:3000">
      </label>
      <label class="mini">엔드포인트
        <select id="apiMode" class="w120">
          <option value="auto">자동 감지</option>
          <option value="multi">멀티</option>
          <option value="single">단건</option>
        </select>
      </label>
      <label class="mini">코드 파라미터명
        <input id="codeParam" class="pill w120" type="text" value="code">
      </label>
      <label class="mini">가격 키 경로(JSON)
        <input id="priceKey" class="pill w160" type="text" value="price" placeholder="예: data.price">
      </label>
      <label class="mini"><input type="checkbox" id="liveToggle" checked> 실시간 ON</label>
      <label class="mini">풀링(초): <input id="pollSec" type="number" min="2" step="1" value="10" class="w80"></label>
      <button id="addRowBtn" class="primary">+ 종목 추가</button>
      <button id="saveBtn">저장</button>
      <button id="testBtn">현재가 테스트</button>
      <span id="status" class="mini status">상태: 대기</span>
    </div>
    <details style="width:100%;margin-top:6px">
      <summary class="mini">엔드포인트 경로 템플릿(필요 시 수정) — <b>{code}</b>, <b>{codes}</b>, <b>{codeParam}</b> 치환</summary>
      <div class="row" style="width:100%;margin-top:6px">
        <label class="mini" style="flex:1">멀티 템플릿
          <input id="multiTpl" class="pill" type="text" value="/api/prices?codes={codes}">
        </label>
        <label class="mini" style="flex:1">단건 템플릿
          <input id="singleTpl" class="pill" type="text" value="/api/price?{codeParam}={code}">
        </label>
      </div>
    </details>
  </div>

  <div class="box">
    <table id="grid">
      <thead>
        <tr>
          <th class="w-code">코드</th>
          <th class="w-name">이름</th>
          <th class="w-price">평단가</th>
          <th class="w-qty">주수</th>
          <th class="w-amt">투입금액</th>
          <th class="w-price">현재가</th>
          <th class="w-price">고정가</th>
          <th class="w-amt">손익(원)</th>
          <th class="w-price">손익(%)</th>
          <th style="width:70px">삭제</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="totals">
      <span class="mini">총 손익:</span>
      <span id="totalProfit" class="profit-neg">0</span>
    </div>
  </div>
</div>

<script>
const $ = (s,el=document)=>el.querySelector(s);
const $$ = (s,el=document)=>Array.from(el.querySelectorAll(s));
const fmt = (n)=> (n??0).toLocaleString('ko-KR');
const toNum = (v)=>{ if(v===''||v==null) return 0; if(typeof v==='number') return v; return Number(String(v).replace(/,/g,''))||0; };
const getByPath = (obj, path)=>{ if(!path) return undefined; const parts = String(path).split('.'); let cur = obj; for(const p of parts){ if(cur==null) return undefined; cur = cur[p]; } return cur; };
const calcProfit = (avg, cur, fix, qty)=>{ const base = (fix && !isNaN(fix) && fix!==0) ? fix : cur; if(!avg || !qty || !base) return {won:0, pct:0}; const won = (base-avg)*qty; const pct = ((base-avg)/avg)*100; return {won, pct}; };

const KEY_V3='stock_dashboard_rows_v3';
const KEY_SETTINGS='stock_dashboard_settings_v3b';
function loadSettings(){ try { return JSON.parse(localStorage.getItem(KEY_SETTINGS)) || {}; } catch { return {}; } }
function saveSettings(s){ localStorage.setItem(KEY_SETTINGS, JSON.stringify(s)); }
function loadRows(){ try{ return JSON.parse(localStorage.getItem(KEY_V3)) || []; }catch{return []} }
function saveRows(r){ localStorage.setItem(KEY_V3, JSON.stringify(r)); }

let rows = loadRows();
let timer=null;
let settings = Object.assign({
  apiBase:'http://localhost:3000',
  apiMode:'auto',
  codeParam:'code',
  priceKey:'price',
  multiTpl:'/api/prices?codes={codes}',
  singleTpl:'/api/price?{codeParam}={code}'
}, loadSettings());

$('#apiBase').value = settings.apiBase||'';
$('#apiMode').value = settings.apiMode||'auto';
$('#codeParam').value = settings.codeParam||'code';
$('#priceKey').value = settings.priceKey||'price';
$('#multiTpl').value = settings.multiTpl||'/api/prices?codes={codes}';
$('#singleTpl').value = settings.singleTpl||'/api/price?{codeParam}={code}';

function render(){
  const tb = $('#tbody'); tb.innerHTML='';
  rows.forEach(r=>{ r.invest = Math.round((r.avg||0)*(r.qty||0)); });
  rows.forEach((r,idx)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="w-code"><input class="cell code" value="${r.code||''}" title="${r.code||''}"></td>
      <td class="w-name"><input class="cell name" value="${r.name||''}" title="${r.name||''}"></td>
      <td class="w-price num"><input class="cell avg num" placeholder="0" value="${r.avg?fmt(r.avg):''}" title="${r.avg?fmt(r.avg):''}"></td>
      <td class="w-qty num"><input class="cell qty num" placeholder="0" value="${r.qty||''}" title="${r.qty||0}"></td>
      <td class="w-amt num"><input class="cell invest num" readonly value="${r.invest?fmt(r.invest):'0'}" title="${r.invest?fmt(r.invest):'0'}"></td>
      <td class="w-price num"><input class="cell cur num" placeholder="(실시간)" ${($('#liveToggle').checked?'readonly':'')} value="${r.cur?fmt(r.cur):''}" title="${r.cur?fmt(r.cur):''}"></td>
      <td class="w-price num"><input class="cell fix num" placeholder="고정가" value="${r.fix?fmt(r.fix):''}" title="${r.fix?fmt(r.fix):''}"></td>
      <td class="w-amt num"><span class="profit-won" title="0">0</span></td>
      <td class="w-price num"><span class="profit-pct" title="0.00%">0.00%</span></td>
      <td><button class="danger del">삭제</button></td>
    `;
    tb.appendChild(tr);

    tr.querySelector('.del').addEventListener('click',()=>{ rows.splice(idx,1); saveRows(rows); render(); });

    const onChange=()=>applyRowEdit(idx,tr,true);
    const onCommit=(e)=>{ if(e) e.preventDefault(); applyRowEdit(idx,tr,false); };
    $$('input.cell',tr).forEach(inp=>{
      inp.addEventListener('input', onChange);
      inp.addEventListener('blur', onCommit);
      inp.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); inp.blur(); } });
    });
  });
  updateProfits();
}

function applyRowEdit(i, tr, live){
  const r = rows[i];
  const get = (sel)=> tr.querySelector(sel)?.value ?? '';
  r.code = get('.code').trim();
  r.name = get('.name').trim();
  r.avg = toNum(get('.avg'));
  r.qty = toNum(get('.qty'));
  r.cur = toNum(get('.cur'));
  r.fix = toNum(get('.fix'));
  r.invest = Math.round((r.avg||0)*(r.qty||0));
  tr.querySelector('.invest').value = fmt(r.invest||0);
  tr.querySelector('.code').title = r.code||'';
  tr.querySelector('.name').title = r.name||'';
  tr.querySelector('.avg').title = r.avg?fmt(r.avg):'';
  tr.querySelector('.qty').title = r.qty?String(r.qty):'0';
  tr.querySelector('.cur').title = r.cur?fmt(r.cur):'';
  tr.querySelector('.fix').title = r.fix?fmt(r.fix):'';
  tr.querySelector('.invest').title = r.invest?fmt(r.invest):'0';

  if(!live){
    tr.querySelector('.avg').value = r.avg?fmt(r.avg):'';
    tr.querySelector('.qty').value = r.qty?String(r.qty):'';
    tr.querySelector('.cur').value = r.cur?fmt(r.cur):'';
    tr.querySelector('.fix').value = r.fix?fmt(r.fix):'';
  }
  saveRows(rows);
  updateProfits();
}

function updateProfits(){
  let total=0;
  $$('#tbody tr').forEach((tr,i)=>{
    const r = rows[i];
    const {won,pct} = calcProfit(r.avg,r.cur,r.fix,r.qty);
    total += won;
    const w = tr.querySelector('.profit-won');
    w.textContent = fmt(Math.round(won));
    w.title = w.textContent;
    w.className = 'profit-won ' + (won>=0?'profit-pos':'profit-neg');
    const p = tr.querySelector('.profit-pct');
    p.textContent = (isFinite(pct)?pct.toFixed(2):'0.00')+'%';
    p.title = p.textContent;
  });
  const t=$('#totalProfit');
  t.textContent = fmt(Math.round(total));
  t.className = (total>=0)?'profit-pos':'profit-neg';
}

function buildUrlSingle(code){
  const base = ($('#apiBase').value||'').trim().replace(/\/$/,'');
  const codeParam = ($('#codeParam').value||'code').trim();
  const tpl = ($('#singleTpl').value||'/api/price?{codeParam}={code}').trim();
  const path = tpl.replace('{code}', encodeURIComponent(code))
                  .replace('{codeParam}', encodeURIComponent(codeParam));
  return base + path;
}
function buildUrlMulti(codes){
  const base = ($('#apiBase').value||'').trim().replace(/\/$/,'');
  const tpl = ($('#multiTpl').value||'/api/prices?codes={codes}').trim();
  const path = tpl.replace('{codes}', encodeURIComponent(codes.join(',')));
  return base + path;
}

async function fetchPricesAuto(codes){
  const mode = $('#apiMode').value;
  try{
    if(mode==='multi'){ await fetchPricesMulti(codes); }
    else if(mode==='single'){ await fetchPricesSingle(codes); }
    else{ await fetchPricesMulti(codes).catch(()=>fetchPricesSingle(codes)); }
    setStatus('OK', true);
  }catch(err){ setStatus('오류 - 가격 조회 실패', false); console.warn(err); }
}

async function fetchPricesMulti(codes){
  const url = buildUrlMulti(codes);
  persistSettings();
  const res = await fetch(url,{cache:'no-store'});
  if(!res.ok) throw new Error('HTTP '+res.status+' @ '+url);
  const j = await res.json();
  const priceKey = ($('#priceKey').value||'price').trim();
  const codeParam = ($('#codeParam').value||'code').trim();
  const arr = Array.isArray(j) ? j : (j.data || j.results || []);
  arr.forEach(p=>{
    const code = p[codeParam] || p.code || p.symbol || p.ticker;
    const price = Number(getByPath(p, priceKey)) || Number(p.price) || Number(p.last) || 0;
    const idx = rows.findIndex(r=>r.code===code);
    if(idx>=0){ rows[idx].cur = price || rows[idx].cur || 0; }
  });
  saveRows(rows);
  $$('#tbody tr').forEach((tr,i)=> tr.querySelector('.cur').value = rows[i].cur?fmt(rows[i].cur):'');
  updateProfits();
}

async function fetchPricesSingle(codes){
  persistSettings();
  const priceKey = ($('#priceKey').value||'price').trim();
  const results = await Promise.allSettled(codes.map(async code=>{
    const url = buildUrlSingle(code);
    const res = await fetch(url,{cache:'no-store'});
    if(!res.ok) throw new Error('HTTP '+res.status+' @ '+url);
    const j = await res.json();
    const price = Number(getByPath(j, priceKey)) || Number(j.price) || Number(j.last) || Number(j.data?.price) || 0;
    return {code, price};
  }));
  results.forEach(r=>{ if(r.status==='fulfilled'){ const {code, price} = r.value; const idx = rows.findIndex(x=>x.code===code); if(idx>=0){ rows[idx].cur = price || rows[idx].cur || 0; } } });
  saveRows(rows);
  $$('#tbody tr').forEach((tr,i)=> tr.querySelector('.cur').value = rows[i].cur?fmt(rows[i].cur):'');
  updateProfits();
}

function tick(){
  if(!$('#liveToggle').checked) return;
  const codes = rows.map(r=>r.code).filter(Boolean);
  if(!codes.length) return;
  fetchPricesAuto(codes);
}
function startPolling(){
  stopPolling();
  if(!$('#liveToggle').checked) return;
  const sec = Math.max(2, Number($('#pollSec').value)||10);
  timer = setInterval(tick, sec*1000);
  tick();
}
function stopPolling(){ if(timer){clearInterval(timer); timer=null;} }

function setStatus(text, ok){
  const s = $('#status');
  s.textContent = '상태: ' + text;
  s.className = 'mini status ' + (ok?'ok':'err');
}
function persistSettings(){
  saveSettings({
    apiBase:$('#apiBase').value.trim(),
    apiMode:$('#apiMode').value,
    codeParam:$('#codeParam').value.trim(),
    priceKey:$('#priceKey').value.trim(),
    multiTpl:$('#multiTpl').value.trim(),
    singleTpl:$('#singleTpl').value.trim()
  });
}

$('#addRowBtn').addEventListener('click', ()=>{ rows.push({code:'',name:'',avg:0,qty:0,cur:0,fix:0,invest:0}); saveRows(rows); render(); });
$('#saveBtn').addEventListener('click', ()=>{ persistSettings(); saveRows(rows); alert('저장되었습니다.'); });
$('#testBtn').addEventListener('click', async ()=>{
  const first = rows.find(r=>r.code);
  if(!first){ alert('코드를 한 줄 이상 입력하세요.'); return; }
  try{ setStatus('테스트 중...', true); await fetchPricesAuto([first.code]); setStatus('테스트 OK', true); }
  catch(e){ setStatus('테스트 실패', false); alert('테스트 실패: ' + (e?.message||e)); }
});
$('#liveToggle').addEventListener('change', ()=>{ $$('#tbody .cur').forEach(inp=> inp.readOnly = $('#liveToggle').checked); if($('#liveToggle').checked) startPolling(); else stopPolling(); });
$('#pollSec').addEventListener('change', startPolling);
['apiBase','apiMode','codeParam','priceKey','multiTpl','singleTpl'].forEach(id=>{ $('#'+id).addEventListener('change', persistSettings); });

if(!rows.length){
  rows = [
    {code:'010620.KS', name:'삼성전자',   avg:238000, qty:5,  cur:0, fix:0, invest:238000*5},
    {code:'015760.KS', name:'한국전력',   avg:43150,  qty:51, cur:0, fix:0, invest:43150*51},
    {code:'000660.KS', name:'SK하이닉스', avg:0,      qty:0,  cur:0, fix:0, invest:0},
  ];
  saveRows(rows);
}
render();
startPolling();
</script>
</body>
</html>
